<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div id="main-list">
    <ul>
        <li>
            <div class="checkbox checkbox-none">
            </div>
            <div class="label label-none">
                ToDo List
            </div>
            <div class="trash">
                <img src="trash.png">
            </div>
        </li>
        <li>
            <div class="checkbox">
                <input type="checkbox" id="checkbox1"/>
            </div>
            <div class="label">
                <label for="checkbox1">Make a new post about...</label>
            </div>
            <div class="trash">
                <img src="trash.png">
            </div>
        </li>
        <li>
            <div class="checkbox">
                <input type="checkbox" id="checkbox2"/>
            </div>
            <div class="label">
                <label for="checkbox2">Proof read the new post.</label>
            </div>
            <div class="trash">
                <img src="trash.png">
            </div>
        </li>
        <li>
            <div class="checkbox">
                <input type="checkbox" id="checkbox3"/>
            </div>
            <div class="label">
                <label for="checkbox3">Publish the new post.</label>
            </div>
            <div class="trash">
                <img src="trash.png">
            </div>
        </li>
        <li>
            <div class="checkbox">
                <input type="checkbox" id="checkbox4"/>
            </div>
            <div class="label">
                <label for="checkbox4">Make research for tomorrows post.</label>
            </div>
            <div class="trash">
                <img src="trash.png">
            </div>
        </li>
        <li>
            <div class="checkbox">
                <input type="checkbox" id="checkbox5"/>
            </div>
            <div class="label">
                <label for="checkbox5">Take the day off.</label>
            </div>
            <div class="trash">
                <img src="trash.png">
            </div>
        </li>
        <li>
            <div class="checkbox">
                <input type="checkbox" id="checkbox6"/>
            </div>
            <div class="label">
                <label for="checkbox6">Go to bed.</label>
            </div>
            <div class="trash">
                <img src="trash.png">
            </div>
        </li>
        <li>
            <div class="checkbox">
                <input class="invisible" type="checkbox" id="checkbox7"/>
            </div>
            <div class="label">
                <label for="checkbox7"></label>
            </div>
            <div class="trash">
            </div>
        </li>
    </ul>
</div>
<script>
</script>
</body>
</html>
